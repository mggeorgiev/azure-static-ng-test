# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '.'
    
- task: Npm@1
  displayName: 'npm custom'
  inputs:
    command: custom
    workingDir: .
    verbose: false
    customCommand: 'run build'

